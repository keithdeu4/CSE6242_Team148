        <script type="text/javascript">

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#1DB954", "font": {"color": "white"}, "id": "Artist \u054e", "label": "Artist \u054e", "shape": "dot", "title": "Name: Artist \u054e\nSimilarity: 0.68\nPopularity: 42\nDanceability: 0.56\nEnergy: 0.42\nAcousticness: 0.51\nValence: 0.55\nLiveness: 0.41"}, {"color": "#1DB954", "font": {"color": "white"}, "id": "Artist u", "label": "Artist u", "shape": "dot", "title": "Name: Artist u\nSimilarity: 0.68\nPopularity: 49\nDanceability: 0.56\nEnergy: 0.44\nAcousticness: 0.47\nValence: 0.63\nLiveness: 0.37"}, {"color": "#1DB954", "font": {"color": "white"}, "id": "Artist \u05e2", "label": "Artist \u05e2", "shape": "dot", "title": "Name: Artist \u05e2\nSimilarity: 0.68\nPopularity: 54\nDanceability: 0.69\nEnergy: 0.49\nAcousticness: 0.50\nValence: 0.53\nLiveness: 0.45"}, {"color": "#1DB954", "font": {"color": "white"}, "id": "Artist \u0945", "label": "Artist \u0945", "shape": "dot", "title": "Name: Artist \u0945\nSimilarity: 0.67\nPopularity: 44\nDanceability: 0.56\nEnergy: 0.41\nAcousticness: 0.49\nValence: 0.51\nLiveness: 0.44"}, {"color": "#1DB954", "font": {"color": "white"}, "id": "Artist \u04e3", "label": "Artist \u04e3", "shape": "dot", "title": "Name: Artist \u04e3\nSimilarity: 0.67\nPopularity: 56\nDanceability: 0.60\nEnergy: 0.45\nAcousticness: 0.49\nValence: 0.58\nLiveness: 0.47"}]);

                  var options = {

};
